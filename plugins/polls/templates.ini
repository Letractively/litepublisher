[item]
radio = "<label><input name='poll-$id' type='radio' value='$index' $checked />$item 
(<span id='votes-$id-$index'>$votes</span>)</label>"

button = " <input type='button' name='pollbutton-$id-$index' value='$item' onclick='pollclient.clickvote($id, $index);' />
[<span id='votes-$id-$index'>$votes</span>] "

link = "<li><a onclick='pollclient.clickvote($id, $index);' title='$item'>$item</a>
(<span id='votes-$id-$index'>$votes</span>)</li>"

custom = ""

[items]
radio = "<h2>$title</h2>
<form name='pollform-$id' action='' method='post' >
<p> $items
 <input type='button' name='submit' value='$lang.sendvote' onclick='pollclient.radiovote($id, this);' /></p>
</form>"

button = "<h2>$title</h2>
<form name='pollform-$id' action='' method='post' >
<p> $items </p>
</form>"

link = "<h2>$title</h2>
<ul id='poll-$id'>$items  </ul>"

custom = ""