[item]
star = "<li class='s_$item'><a title='$item' href='' id='poll_$id_$index'>$item</a></li>"

radio = "<label><input name='poll-$id' type='radio' value='$index' $checked />$item 
(<span id='pollresult_$id_$index'>$votes</span>)</label>"

button = " <input type='button' name='poll_$id_$index' id='poll_$id_$index' value='$item' />
[<span id='pollresult_$id_$index'>$votes</span>] "

link = "<li><a href='' id='poll_$id_$index' title='$item'>$item</a>
(<span id='pollresult_$id_$index'>$votes</span>)</li>"

custom = ""

[items]
star = "<h4>$title</h4>
<ul id='pollform_$id' class='rating star_0'>$items  </ul>"

radio = "<h4>$title</h4>
<form name='pollform_radio_$id' id='pollform_radio_$id' action='' method='post' >
<p> $items
 <input type='submit' name='submit' value='$lang.sendvote' id='submit_radiopoll_$id' /></p>
</form>"

button = "<h4>$title</h4>
<form name='pollform_$id' id='pollform_$id' action='' method='post' >
<p> $items </p>
</form>"

link = "<h4>$title</h4>
<ul id='pollform_$id'>$items  </ul>"

custom = ""

[microformat]
rate = "<div class='hreview-aggregate'> 
$lang.pollon
   <span class='item'><span class='fn'>$post.title</span></span>
$lang.rating
   <span class='rating'> 
      $lang.average:
         <span class='average'>$rate</span> 
         <span class='best'><span class='value-title' title='$best'/></span> 
<span class='worst'><span class='value-title' title='$worst'/></span> 
</span> 
$lang.votescount:
   <span class='votes'>$total</span>
</div>"