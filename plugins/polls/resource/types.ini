[star]
item = "<li class='s_$indexplus'><a title='$text' href='' class='pollitem' data-idpoll='$id' data-index='$index'>$text</a></li>"
opened = "<div class='activepoll pollstars' data-idpoll='$id' data-polltype='star'>
<h4>$title</h4>
<ul class='rating star_0'>$items  </ul>
</div>"

[button]
item = "<button type='button' class='pollitem' data-index='$index' data-idpoll='$id'><span class='poll-button-text'>$text</span></button>"
opened = "<div class='activepoll' data-idpoll='$id' data-polltype='button'>
<h4>$title</h4>
<p> $items </p>
</div>"

[bigbutton]
item = "<button type='button' class='pollitem' data-index='$index' data-idpoll='$id'><span class='poll-button-text'>$text</span></button>"
opened = "<div class='activepoll' data-idpoll='$id' data-polltype='button'>
<p>$title $items </p>
</div>"

itemclosed = "$text - <span class='poll-votes' data-idpoll='$id' data->index='$index'>$votes</span>"

closed = "<div class='pollresult' data-idpoll='$id' data-polltype='button'>
<p>$lang.pollresult: $lang.total <span class='votes'>$total</span>,
 $lang.where $items </p>
</div>"

[link]
item = "<li><a href='' title='$text' class='pollitem' data-index='$index' data-idpoll='$id'>$text</a></li>"
opened = "<div class='activepoll' data-idpoll='$id' data-polltype='link'>
<h4>$title</h4>
<ul>$items  </ul>
</div>"

[radio]
item = "<label><input type='radio' value='$index' $checked />$text</label>"
opened = "<div class='activepoll' data-idpoll='$id' data-polltype='radio'>
<h4>$title</h4>
<p> $items
 <button type='button' class='submit-radio-poll' data-idpoll='$idpoll'>$lang.sendvote</button></p>
</div>"

[bigradio]
item = "<p><label><input type='radio' value='$index' $checked />$text</label></p>"
opened = "<div class='activepoll' data-idpoll='$id' data-polltype='radio'>
<h4>$title</h4>
 $items
 <p><button type='button' class='submit-radio-poll' data-idpoll='$idpoll'>$lang.sendvote</button></p>
</div>"

itemclosed = "<tr>
<td>$text</td>
<td align=right'>$votes</td>
</tr>"

closed = "<div class='poll-resuls'>
<p>$lang.onpoll <span class='poll-title'>$title</span> $lang.total: <span class='votes'>$total</span></p>
<div class='div-table'>
<table class='classictable'>
	<thead>
	<tr>
<th>$lang.pollitem</th>
<th align='right'>$lang.votes</th>
		</tr>
	</thead>
<tbody>
$items
</tbody >
</table>
</div>
</div>"
[custom]
item = ""
opened = ""
