[tickets]
categories ="<p>$lang.categories: %s </p>"
category = "<input type='checkbox' name='category-$id' id='category-$id' value='$id' $checked />
  <label for='category-$id'><a href='$url'>$title</a></label>"

headeditor = "<h2>$lang.headeditor <a href='$ticket.link' title='$ticket.title'>$ticket.title</a><h2>"
editor = "<form name='form' id='form' action='' method='post'>
<table>
	<thead>
	<tr>
		<th align='left'>$lang.type</th>
		<th align='left'>$lang.state</th>
		<th align='left'>$lang.prio</th>
</tr>
	</thead>
<tbody>

<tr>
		<td  align='left'>
<select name='type' id='type' $typedisabled>$typecombo</select>
</td>
<td align='left'>
<select name='state' id='state' >$statecombo</select>
</td><td align='left'>
<select name='prio' id='prio' >$priocombo</select>
</td>
</tr>

</tbody >
</table>

<h3><label for='version'>$lang.versiontitle</label></h3>
<p><input type='text' name='version' id='version' autocomplete='off' value='$ticket.version' />	</p>

<h3><label for='title'>$lang.os</label></h3>
<p><input type='text' name='os' id='os' autocomplete='off' value='$ticket.os' />	</p>

<h3><label for='title'>$lang.posttitle</label></h3>
<p><input type='text' name='title' id='title' autocomplete='off' value='$ticket.title' />	</p>
	
$categories

		<h3><label for='tags'><a onclick='tagsbrowser(this);'>$lang.tags</a></label></h3>
<p><input type='text' name='tags' id='tags' value='$ticket.tagnames' /></p>

		<h3><a onclick='filebrowser(this);'>$lang.files</a></h3>
<div id='filebrowser'></div>
$ticket.filelist

		<h3><label for='raw'>$lang.text</label></h3>
			<p>[area:raw]</p>

		<h3><label for='raw'>$lang.code</label></h3>
			<p>[area:code]</p>

<input type='hidden' name='id' value='$ticket.id' />

<p><input type='submit' name='submit' value='$lang.save' />
  <input type='reset' name='reset' value='$lang.clear' /></p></p>
</form>"

listhead  = "<table>
	<thead>
	<tr>
		<th align='center'><input type='checkbox' name='allcheckbox' onclick='checkall(this);' /></th>
	<th align='center'>$lang.date</th>
	<th align='left'>$lang.posttitle</th>
	<th align='left'>$lang.author</th>
		<th align='left'>$lang.category</th>
	<th align='left'>$lang.status</th>
	<th align='left'>$lang.type</th>
	<th align='left'>$lang.state</th>
	<th align='left'>$lang.prio</th>
	<th align='center'>$lang.edit</th>
	</tr>
	</thead>
<tbody>"

itemlist = "<tr>
<td align ='center'><input type='checkbox' name='checkbox-$ticket.id' id='checkbox-$ticket.id' value='$ticket.id'/>$ticket.id</td>
<td align='center'>$ticket.date</td> 
	<td align='left'><a href='$site.url$ticket.url'>$ticket.title</a></td>
		<td align='left'>$ticket.authorlink</td>
		<td align='left'>$ticket.categorieslinks </td>
	<td align='left'>$status</td>
	<td align='left'>$type</td>
	<td align='left'>$state</td>
	<td align='left'>$prio</td>
 	<td align='center'><a href='$editurl=$ticket.id'>$lang.edit</a></td>
	</tr>"

listfooter = "<p>
<input type='submit' name='publish' value='$lang.publish' />
    <input type='submit' name='setdraft' value='$lang.setdraft'/>
    <input type='submit' name='setfixed' value='$lang.setfixed'/>
        <input type='submit' name='delete' value='$lang.delete'/>
</p>
</form>"

footer = "</tbody >
</table>"

subject = "[$site.name] $lang.subject"
body = "$lang.body '$site.name'
$site.url

$lang.url:
$ticket.link
$lang.author: $ticket.authorname
$lang.type: $ticket.type
$lang.status: $ticket.status
$lang.state: $ticket.state
$lang.prio: $ticket.prio
$lang.version: $ticket.version
$lang.posttitle: $ticket.title

$lang.text:
$ticket.rawcontent

$lang.code:
$ticket.code

$lang.editticket:
$adminurl

$lang.manage:
$site.url/admin/tickets/
"