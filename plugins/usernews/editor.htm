<form name='form' id='form' action='$site.url/admin/posts/editor/' method='post'>
[text=title]
[text=sourceurl]
<div id='dialog_error' class='ui-helper-hidden' title='$lang.error'>
<h4>$lang.emptytitle</h4>
</div>

<div id='categoriestab'>$categories</div>

</div>

[hidden=id]

</form>
