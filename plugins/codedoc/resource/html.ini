[codedoc]
item = "	<tr>
		<td id='wikiword-$idwiki' class='doc-itemname'>$name</td>
		<td>$type</td>
		<td>$access</td>
</tr>

<tr><td colspan='3' valign='top'>$description</td></tr>"

items = "<h2><a name='$names'></a>$headers</h2>
<table>
	<thead>
	<tr>
		<th align='left'>$lang.name</th>
		<th align='left'>$lang.type</th>
		<th align='left'>$lang.access</th>
</tr>
<tr><th colspan='3' valign='top'>$lang.description</th></tr>
	</thead>
<tbody>
$items
</tbody >
</table>"

interface = "<h1>
<a href='#description'>$lang.description</a>
<a href='#methods'>$lang.methods</a>
$headers</h1>

<ul>
<li>$lang.interface: $class</li>
<li>$lang.source: $source</li>
</ul>

<h2><a name='description'></a>$lang.description</h2>
$content"