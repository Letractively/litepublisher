[codedoc]
item = "<dt>$itemname</dt>
 <dd id='itemdoc-$name'>[wiki:$name]</dd>

		<dt>$lang.type</dt>
		<dd>$type</dd>

		<dt>$lang.access</dt>
		<dd>$access</dd>"

itemtoc = "<li><a href="#itemdoc-$name'>$name</a></li>"
toc = "<li><a href='#itemsdoc-$itemtype'>$type</a>
<ul>$itemtoc</ul>
</li>"

items = "<h4 id='itemsdoc-$itemtype'>$type</h4>
<dl>$items</dl>"

interface = "<h1>
<a href='#description'>$lang.description</a>
<a href='#methods'>$lang.methods</a>
$headers</h1>

<ul>
<li>$lang.interface: $class</li>
<li>$lang.source: $source</li>
</ul>

<h2><a name='description'></a>$lang.description</h2>
$content"