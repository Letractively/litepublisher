checkbox.checked = false;
}

function invertcheck(checkbox) {
var elems =  checkbox.form.elements;
	for (var i = 0, n = elems.length; i < n; i++) {
		if(elems[i].type == 'checkbox') elems[i].checked = ! elems[i].checked;
}
checkbox.checked = false;
}
