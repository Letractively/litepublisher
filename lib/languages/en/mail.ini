[mailcomments]
subject = "[$site.name] new comment on: $comment.posttitle"
subscribesubj = "[$site.name] $lang.newcomment: $comment.posttitle"

subscribebody = "$comment.rawcontent

Author: $comment.name
Web-site: $comment.website

Post '$comment.posttitle'
$comment.url

To manage your subscriptions or to block all notifications from this site, click the link below:"

body = "$comment.rawcontent

Reply:
$adminurl=reply

Approve it:
$adminurl=approve

Delete it:
$adminurl=delete

Hold it
$adminurl=hold

Author: $comment.name
E-Mail: $comment.email
Web-site: $comment.website
Status: $comment.localstatus
IP: $comment.ip
Post '$comment.posttitle'
$comment.url
"

pingbacksubj = "[$site.name] new pingback on: $posttitle"
pingbackbody = "New pingback on your post
'$posttitle'
$posturl

Page title: $title
Web-site: $url
Status: $localstatus
IP: $ip

Approve it:
$adminurl=approve

Delete it:
$adminurl=delete

Hold it:
$adminurl=hold

"

[mailpassword]
subject = "[$site.name] Your new password"
body = "You (or somebody) requested password change on site $site.name 
$site.url/

To reset password visit:
$site.url/admin/password/{$site.q}email=$email&confirm=$confirm

Please ignore this message if you do not require new password.To require new password visit:
$site.url/admin/password/
"

[users]
subject = "[$site.name] $lang.newuser"
body = "$lang.newreg '$site.name'
$site.url/

$lang.yourdata
$lang.name:     $name
E-Mail:         $email
$lang.password: $password

$lang.confirmreg
$confirmurl&confirm=$confirm

$lang.ignore

$lang.after
$site.url/admin/login/

$lang.lostpassword:
$site.url/admin/password/
"

adminbody = "$lang.newregistration 
$site.name 
$site.url/

$lang.userdata
$lang.name:     $name
E-Mail:         $email
$lang.password: $password

$lang.manageuser :
$adminurl=$id
"
[notfound]
subject = "[$site.name] $lang.subject"
body = "$lang.onsite
$url

$lang.ref
$ref
"
