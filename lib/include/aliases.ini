[post]
TITLE = $post.bookmark
;The post link in ready clickable link, entitled with "Post Link" text.
;LINK = $post.link
CLEAN_TITLE = $post.title
CLEAN_LINK = $post.link
BODY = $post.content
DATE = $post.date
DATE_DAY = $post.day
DATE_MONTH = $post.month
DATE_YEAR = $post.year
;TECHNOCRATI = $ - Post Keywords linked to technocrati.com.
;DELICIOUS = $ - Post Keywords linked to del.icio.us
RSS_LINK = $post.rsscomments
POSTS_BROWSER = $post.prevnext
AUTHOR = $post.authorname
CATEGORIES = $post.categorieslinks

[links]
NUM = $ - The linktrade number.
URL = $ - The linktrade url.
TITLE = $ - The linktrade title.
DESCRIPTION = $ - The linktrade description.

[template]
;BOMETA = $ - Special meta blog tags - rss feeds meta tag. Must be placed between your <head></head> tags.
;META_SITEMAP = $ - Google sitemap meta tag. Must be placed between your <head></head> tags.
META_MONTHLY_ARCHIVES = $archives.headlinks
BLOG_URL = $options.url
TITLE = $template.name
DESCRIPTION = $template.description
KEYWORDS = $template.keywords
POSTS = $template.content
;LINKTRADES,10 = $ - Displays 10 Link Trades. Use 0 for unlimited.
;RECENTPOSTS,10 = $ - Displays links to the 10 most recent posts in simplest format one per line with <br> tag
;RECENTPOSTS_LI,10 = $ - Displays links to the 10 most recent posts in format with <li> tag
SITEMAP = $options.url/sitemap.htm
GSITEMAP = $options.url/sitemap.xml
BLOG_RSS = $options.url/rss.xml
NEXT_BLOG_URL = $ - Prints link to next blog from the same category.
NEXT_BLOG_TITLE = $ - Prints the title of the next blog from the same category.
NEXT_BLOG_DESCR = $ - Prints the description of the next blog from the same category.
CALENDAR = $ - Prints calendar for the archives. (Learn to customize your calendar here)
NEXT_PAGE = $ - Prints ready link to the next page of the blog archives.
PREVIOUS_PAGE = $ - Prints ready link to the previous page of the blog archives.
CATEGORY = $ - Prints current page Category name.
CATEGORIES = $ - Prints clickable list of the blog categories, in format one per line.
CATEGORIES_LI = $ - Prints clickable list of the blog categories, in format with <li> tag, one per line.
BLOG_CATEGORY = $ - Prints the Blog Category Name within the script.
{ONLYINDEX}{/ONLYINDEX} - Any content enclosed within these tags will show up only on the blog main page.
{ONLYINNER}{/ONLYINNER} - Any content enclosed within these tags will show up on all blog pages except the main page
MONTHLY_ARCHIVES = $ - Prints links to the monthly archives in format one per line.
MONTHLY_ARCHIVES_LI = $ - Prints links to the monthly archives in format with <li> tag, one per line.
POSTS_DROPDOWN = $ - Prints dropdown menu with the blog posts, sorted by date
POSTS_DROPDOWN_ALPHA = $ - Prints dropdown menu with the blog posts, alphabetically sorted
TAGCLOUD = $ - Prints a tagcloud
