[comments]
count = "<h3>$count $lang->topost &#8220;$post->title&#8221;</h3> "
list = "%s"

comment = " <div class='bubble'>
<blockquote><p>$comment->content</p></blockquote>
<cite>
   <a name='comment-$comment->id'></a>
<strong>$comment->authorlink</strong> $lang->says: $hold
<a href='#comment-$comment->id' title=''>$comment->localdate $lang->attime $comment->time</a>
</cite>
		</div>"

pingbackhead = "	<h3>$lang->pingbacks</h3>"

pingback = " <div class='bubble'>
<cite><strong>$comment->authorlink</strong></cite>
		</div>"

hold = "			<em>$lang->hold</em>"

closed = 	"<p>$lang->closed</p>"

formheader = "<div class='commentsbox'><h2>$lang->reply</h2>"
formfooter = " </div>"
field = "<p><label for='$field'><strong>$label</strong></label>:<br />
<input type='$type' class='$type' name='$field' id='$field' value='$value' tabindex='$tabindex' /></p>"

checkbox = "<p><label for='$field'><strong>$label</strong></label>
<input type='checkbox' name='$field' id='$field' checked='$value' tabindex='$tabindex' /></p>"

content = "<p><label for='content'>$lang->content</label>:<br />
<textarea name='content' rows='5' cols='5' id='text' tabindex='$tabindex'></textarea></p>"

button = "<p><input name='comment' type='submit' id='comment' class='button' tabindex='$tabindex' value='$lang->send' />"
