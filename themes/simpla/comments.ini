[comments]
count = "<h3 id='comments'>$count $lang->topost &#8220;$post->title&#8221;</h3> "
list = "		<ol class='commentlist' start='%2$d'> %1$s </ol>"
itemclass = "class='alt'"
comment = "		<li $itemclass id='comment-$comment->id'>
   <a name='comment-$comment->id'></a>
			<cite>$comment->authorlink</cite> $lang->says: $hold
			<br />
			<small class='commentmetadata'><a href='#comment-$comment->id' title=''>$comment->localdate $lang->attime $comment->time</a></small>
<p>
$comment->content
</p>
		</li>"

pingbackhead = "	<h3 id='comments'>$lang->pingbacks</h3>"

pingback = "		<li class='alt' id='comment-$comment->id'>
			<cite>$comment->authorlink</cite>
		</li>"

hold = "			<em>$lang->hold</em>"

closed = 	"<p class='nocomments'>$lang->closed</p>"

formheader = "<h3 id='respond'>$lang->reply</h3>"
formfooter = ""

field = "<p><input type='$type' name='$field' id='$field' value='$value' size='22' tabindex='$tabindex' />
<label for='$field'><strong>$label</strong></label></p>"

checkbox = "<p><input type='checkbox' name='$field' id='$field' checked='$value' size='22' tabindex='$tabindex' />
<label for='$field'><strong>$label</strong></label></p>"

content = "<p><textarea name='content' id='comment' cols='100%' rows='10' tabindex='$tabindex'></textarea></p>"

button = "<p><input name='submit' type='submit' id='submit' tabindex='$tabindex' value='$lang->send' />"
