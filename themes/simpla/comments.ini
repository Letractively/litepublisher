[comments]
count = "<h3 id='comments'>$count на запись &#8220;$post->title&#8221;</h3> "
list = "		<ol class='commentlist'>
$list
	</ol>"

comment = "		<li class='alt' id='comment-$comment->id'>
			<cite>$comment->authorlink</cite> пишет: $hold
			<br />
			<small class='commentmetadata'><a href='#comment-$comment->id' title=''>$comment->localdate в $comment->time</a></small>
<p>
$comment->content
</p>
		</li>"

pingbackhead = "	<h3 id='comments'>Пингбеки</h3>"

pingback = "		<li class='alt' id='comment-$comment->id'>
			<cite>$comment->authorlink</cite>
		</li>"

hold = "			<em>Ваш комментарий ожидает подтверждения.</em>"

closed = 	"<p class='nocomments'>Обсуждение закрыто.</p>"

formhead = "<h3 id='respond'>Оставить комментарий</h3>"

field = "<p><input type='$type' name='$field' id='$field' value='$value' size='22' tabindex='$tabindex' />
<label for='$field'><strong>$label</strong></label></p>"

content = "<p><textarea name='content' id='comment' cols='100%' rows='10' tabindex='$tabindex'></textarea></p>"

button = "<p><input name='submit' type='submit' id='submit' tabindex='$tabindex' value='Отправить' />"
