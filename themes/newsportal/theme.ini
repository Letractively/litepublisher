;to apply changes in this file you should switch theme
[menu]
id = navlist
tag = li
item = "<li class='page_item'><a href='%1$s' title='%2$s'>%2$s</a>%3$s</li>"
current = "<li class='current_page_item'><a href='%1$s' title='%2$s'>%2$s</a>%3$s</li>"
subitems = "<ul>%s</ul>"

[class]

[sitebar1]
before = "        <div class='block block-user'>
   <h3>%s</h3>
<ul>"

after = "      </ul>
    </div>"

[widget]
before = "        <div class='block block-node'>
				<h3>%s</h3>
<ul>"

after = "</ul> 
     </div>"

[navilinks]
navi = "<p align='center'>%s</p>";
prev = "%s"
next = "%s"
