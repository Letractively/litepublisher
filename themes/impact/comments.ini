[comments]
count = "<h2 id='comments'>$count $lang->topost &#8220;	<a href='#postcomment' title='$lang->reply'>$post->title</a>&#8221;</h2> "

list = "	<ol id='commentlist'> %s 	</ol>"

comment = "		<li id='comment-$comment->id'>
<p>$comment->content</p>
	<p>   <a name='comment-$comment->id'></a> $lang->says $comment->authorlink $hold &#8212; 
				$comment->localdate @ <a href='#comment-$comment->id'>$comment->time</a></p>
		</li>"

pingbackhead = "	<h3 id='comments'>$lang->pingbacks</h3>"

pingback = "		<li id='comment-$comment->id'>
$comment->authorlink
		</li>"

hold = "			<em>$lang->hold</em>"

closed = 	"<p>$lang->closed</p>"

formheader = "<h2 id='postcomment'>$lang->reply</h2>"
formfooter = ""

field = "<p><input type='$type' name='$field' id='$field' value='$value' size='22' tabindex='$tabindex' />
<label for='$field'><small>$label</small></label></p>"

checkbox = "<p><input type='checkbox' name='$field' id='$field' checked='$value' size='22' tabindex='$tabindex' />
<label for='$field'><strong>$label</strong></label></p>"

content = "<p><textarea name='content' id='comment' cols='50' rows='6' tabindex='$tabindex'></textarea></p>"

button = "<p><input name='submit' type='submit' id='submit' tabindex='$tabindex' value='$lang->send' />"
