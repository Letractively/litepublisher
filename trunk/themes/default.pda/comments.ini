[comments]
count = "<h3>$count $lang->topost &#8220;$post->title&#8221;</h3> "
list = "		<ol>%s</ol>"

comment = "		<li>
			<cite>$comment->authorlink</cite> $lang->says: $hold
			<br />
			<small><a href='#comment-$comment->id' title=''>$comment->localdate $lang->attime $comment->time</a></small>
<p>$comment->content</p>
		</li>"

pingbackhead = "	<h3>$lang->pingbacks</h3>"

pingback = "		<li>
			<cite>$comment->authorlink</cite>
		</li>"

hold = "			<em>$lang->hold</em>"

closed = 	"<p>$lang->closed</p>"

formheader = "<h3>$lang->reply</h3>"
formfooter = ""

field = "<p><input type='$type' name='$field' value='$value' tabindex='$tabindex' />
<label for='$field'><strong>$label</strong></label></p>"

checkbox = "<p><input type='checkbox' name='$field' checked='$value' size='22' tabindex='$tabindex' />
<label for='$field'><strong>$label</strong></label></p>"

content = "<p><textarea name='content' tabindex='$tabindex'></textarea></p>"

button = "<p><input name='submit' type='submit' tabindex='$tabindex' value='$lang->send' />"
