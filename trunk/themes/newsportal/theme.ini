;to apply changes in this file you should switch theme
[menu]
id = navlist
tag = li
item = "<li class='page_item'>$link</li>"
current = "<li class='current_page_item'>$link</li>"
subitems = "<ul>$subitems</ul>"

[class]

[sitebar1]
before = "        <div class='block block-user'>
   <h3>$title</h3>
<ul>"

after = "      </ul>
    </div>"

[widget]
before = "        <div class='block block-node'>
				<h3>$title</h3>
<ul>"

after = "</ul> 
     </div>"

[navilinks]
navi = "<p align='center'>$navi</p>";
prev = "$prev"
next = "$next"
