[document]
type = class
name = litepublisher
source = index.php
dependent = "tclasses, toptions, turlmap"
description = "Класс является оберткой для хранения глобальных переменных CMS. В Lite Publisher не используются глобальные переменные. Небольшое количество переменных собрано в виде статических свойств этого класса."

example = ''

[method]
name = init
type = void
access = public
description = 'Статический метод, инициализирует статические свойства класса: [[paths]], [[domain]], [[microtime]].'

[property]
name = paths
access = ro
type = [[tpaths]]
description = 'Обертка для свойства [[_paths]], предоставляет упрощенный доступ ключам ассоциативного массива через свои свойства. Например путь к папке lib будет таким: <code>litepublisher::$paths->lib</code>'

[property]
name = domain
type = string
access = rw
description = 'Имя домена, вычисляется из текущего запроса. Применяется для инициализации путей к папкам. Используется для генерации имени файла бекапа.'

[property]
name = options
type = [[toptions]]
access = ro
description = "Экземпляр [[toptions]], в котором хранятся все главные настройки Lite Publisher"

[property]
name = db
type = [[tdatabase]]
access = ro
description = "Экземпляр [[tdatabase]],, который управляет всеми запросами к базе данных. В файловой версии = null"

[property]
name = classes
type = [[tclasses]]
access = ro
description = "Экземпляр [[tclasses]], который управляет классами в Lite Publisher"

[property]
name = urlmap
type = [[turlmap]]
access = ro
description = "Экземпляр [[turlmap]], который хранит все адреса сайта и ими управляет, сопоставляя адрес объекту"

[property]
name = _paths
type = array
access = rw
description = "Ассоциативный массив путей к папкам Lite Publisher."

[property]
name = debug
type = boolean
access = rw
description = "По умолчанию = false. Используется для отладки работоспособности."

[property]
name = secret
type = string
access = rw
description = "Строка случайного текста, используется для генерации паролей. Для повышения безопасности рекомендуется ее отредактировать"

[property]
name = microtime
type = string
access = rw
description = "Значение возвращенное функцией microtime() в начале запуска скрипта. Используется для подсчета продолжительности исполнения скриптов"