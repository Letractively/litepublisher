[keywords]
optionsform = "<h2>$lang.options</h2>
<form action='' method='post' name='optionsform'>
<p><input type='text' name='title' id='title' value='$title' size='22' />
<label for='title'><strong>$titlelabel</strong></label></p>

<p><input type='text' name='count' id='count' value='$count' size='22' />
<label for='count'><strong>$countlabel</strong></label></p>

<p><input type='checkbox' name='trace' id='trace' $trace />
<label for='trace'>$tracelabel</label></p>

<p><input type='checkbox' name='notify' id='notify' $notify />
<label for='notify'>$notifylabel</label></p>

<input type='hidden' name='optionsform' value='1' />

  <p><input type='submit' name='submit' value='$lang.update'/></p>
</form>"

form ="<form action='' method='post' name='form'>
<ul>
<li><input type='checkbox' name='invertcheck' onclick='checkAll(document.getElementById('form'));' /></li>
$list
</ul>
  <p><input type='submit' name='submit' value='$lang.delete'/></p>
</form>"

item = "<li>
<input type='checkbox' name='$filename' />
<a href='$url&filename=$filename'>$lang.edit</a>
  <ul>
$content
</ul>"

editform = "<h2>$edithead $filename</h2>
<form action='' method='post' name='form'>
<p><strong>$lang.text:</strong><br />
[area:content]</p>

  <p><input type='submit' name='submit' value='$lang.save'/></p>
</form>"
