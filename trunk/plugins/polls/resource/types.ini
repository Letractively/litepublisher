[star]
item = "<li class='s_$indexplus'><a title='$text' href='' class='pollitem' data-idpoll='$id' data-index='$index'>$text</a></li>"
items = "<div class='activepoll pollstars' data-idpoll='$id' data-polltype='star'>
<h4>$title</h4>
<ul class='rating star_0'>$items  </ul>
</div>"

itemresult = ''

[button]
item = "<button type='button' class='pollitem' data-index='$index' data-idpoll='$id'>$text</button>"
items = "<div class='activepoll' data-idpoll='$id' data-polltype='button'>
<h4>$title</h4>
<p> $items </p>
</div>"

[link]
item = "<li><a href='' title='$text' class='pollitem' data-index='$index' data-idpoll='$id'>$text</a></li>"
items = "<div class='activepoll' data-idpoll='$id' data-polltype='link'>
<h4>$title</h4>
<ul>$items  </ul>
</div>"

[radio]
item = "<label><input type='radio' value='$index' $checked />$text</label>"
items = "<div class='activepoll' data-idpoll='$id' data-polltype='radio'>
<h4>$title</h4>
<form name='pollform_radio_$id' action='' method='post' >
<p> $items
 <input type='submit' name='submit' value='$lang.sendvote' id='submit_radiopoll_$id' /></p>
</form>
</div>"

[custom]
item = ""
items = ""
