[star]
item = "<li class='s_$item'><a title='$item' href='' id='poll_$id_$index'>$item</a></li>"
items = "<h4>$title</h4>
<ul id='pollform_$id' class='rating star_0'>$items  </ul>"

[radio]
item = "<label><input name='poll-$id' type='radio' value='$index' $checked />$item 
(<span id='pollresult_$id_$index'>$votes</span>)</label>"

items = "<h4>$title</h4>
<form name='pollform_radio_$id' id='pollform_radio_$id' action='' method='post' >
<p> $items
 <input type='submit' name='submit' value='$lang.sendvote' id='submit_radiopoll_$id' /></p>
</form>"

[button]
item = " <input type='button' name='poll_$id_$index' id='poll_$id_$index' value='$item' />
[<span id='pollresult_$id_$index'>$votes</span>] "

items = "<h4>$title</h4>
<form name='pollform_$id' id='pollform_$id' action='' method='post' >
<p> $items </p>
</form>"

[link]
item = "<li><a href='' id='poll_$id_$index' title='$item'>$item</a>
(<span id='pollresult_$id_$index'>$votes</span>)</li>"

items = "<h4>$title</h4>
<ul id='pollform_$id'>$items  </ul>"

[custom]
item = ""
items = ""
