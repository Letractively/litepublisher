[item]
radio = "<label><input name='poll-$id' type='radio' value='$index' />$item ($vote)</label>"
button = " <input type='button' name='pollbutton-$id-$index' value='$item' onclick='sendvote($index, \'button\');' /> ($votes)"
link = "<li><a onclick='sendvote($index, \'link\');' title='$item'>$item ($votes)</a></li>"
custom = ""

[items]
radio = "<h2>$title</h2>
<form name='pollform-$id' action='' method='post onsubmit='sendvote(this, \'radio\');'>
<p>%s
 <input type='submit' name='submit' value='$lang.sendvote' /></p>
</form>"

button = "<h2>$title</h2>
<form name='pollform-$id' action='' method='post onsubmit='sendvote(this, \'radio\');'> %s </form>"

