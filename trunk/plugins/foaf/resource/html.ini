[foaf]
subject = "[$options.name] $lang.title"
body = "$event
$lang.nick: $nick
$lang.website: $url

$lang.managefriends:
$options.url/admin/foaf/"

errorsubj = "[$options.name] $lang.errorsubj"
errorbody = "$lang.founderrors
$errors

$lang.managefriends:
$options.url/admin/foaf/"

;admin page
addform = "<h2>$lang.addform</h2>
<form name='form' action='' method='post'>
<p><input type='text' name='url' id='url' value='' size='22' />
<label for='url'><strong>$lang.url</strong></label></p>
  <p><input type='submit' name='submit' value='$lang.add'/></p>
</form>"

editform = "<h2>$lang.editform</h2>
<form name='form' action='' method='post'>
<p><input type='text' name='nick' id='nick' value='$nick' size='22' />
<label for='nick'><strong>$lang.nick</strong></label></p>

<p><input type='text' name='url' id='url' value='$url' size='22' />
<label for='url'><strong>$lang.url</strong></label></p>

<p><input type='text' name='foafurl' id='foafurl' value='$foafurl' size='22' />
<label for='foafurl'><strong>$lang.foafurl</strong></label></p>

<h3><label for='status-$id'>$lang.status</label></h3>
<p>$status</p>

  <p><input type='submit' name='submit' value='$lang.save'/></p>
</form>"

tableheader = "<form action='' name='tableform' method='post'>
<table>
	<thead>
	<tr>
		<th align='center'><input type='checkbox' name='allcheckbox' onclick='checkall(this);' /></th>
<th align='left'>$lang.nick</th>
<th align='left'>$lang.url</th>
<th align='left'>$lang.status</th>
<th align='left'>$lang.edit</th>
<th align='left'>$lang.delete</th>
		</tr>
	</thead>
<tbody>"

tablefooter = "</tbody >
</table>
<input type='hidden' name='foaftable' value='1' />
 <p>
<input type='submit' name='approve' value='$lang.approve'/>
    <input type='submit' name='hold' value='$lang.hold'/>
        <input type='submit' name='delete' value='$lang.delete'/>
</p>
</form>"
itemlist = "<tr>
<td align ='center'><input type='checkbox' name='checkbox-$id' id='checkbox-$id' value='$id' /></td>
<td align='left'>$nick</td>
<td align='left'>$url</td>
<td align='left'>$status</td>
<td align='left'><a href='$adminurl=$id&action=edit'>$lang.edit</a></td>
<td align='left'><a href='$adminurl=$id&action=delete'>$lang.delete</a></td>
</tr>"

confirmdelete = "$lang.confirmdelete $nick ($url)?"

profileform = "<h2>$lang.profileform</h2>
<form name='' action='' method='post'>
<p><input type='text' name='nick' id='nick' value='$profile.nick' size='22' />
<label for='nick'><strong>* $lang.nick</strong></label></p>

<p><input type='text' name='img' id='img' value='$profile.img' size='22' />
<label for='img'><strong>$lang.imglink</strong></label></p>

<p><input type='text' name='dateOfBirth' id='dateOfBirth' value='$profile.dateOfBirth' size='22' />
<label for='dateOfBirth'><strong>$lang.birth</strong></label></p>

<p><input type='checkbox' name='gender' id='gender' $gender />
<label for='gender'><strong>$lang.gender</strong></label></p>

<p><input type='text' name='icqChatID' id='icqChatID' value='$profile.icqChatID' size='22' />
<label for='icqChatID'><strong>ICQ</strong></label></p>

<p><input type='text' name='aimChatID' id='aimChatID' value='$profile.aimChatID' size='22' />
<label for='aimChatID'><strong>AIM</strong></label></p>

<p><input type='text' name='jabberID' id='jabberID' value='$profile.jabberID' size='22' />
<label for='jabberID'><strong>Jabber</strong></label></p>

<p><input type='text' name='msnChatID' id='msnChatID' value='$profile.msnChatID' size='22' />
<label for='msnChatID'><strong>MSN</strong></label></p>

<p><input type='text' name='yahooChatID' id='yahooChatID' value='$profile.yahooChatID' size='22' />
<label for='yahooChatID'><strong>Yahoo</strong></label></p>

<p><input type='text' name='mbox' id='mbox' value='$profile.mbox' size='22' />
<label for='mbox'><strong>E-Mail</strong></label></p>

<p><input type='text' name='country' id='country' value='$profile.country' size='22' />
<label for='country'><strong>$lang.country</strong></label></p>

<p><input type='text' name='region' id='region' value='$profile.region' size='22' />
<label for='region'><strong>Регион</strong></label></p>

<p><input type='text' name='city' id='city' value='$profile.city' size='22' />
<label for='city'><strong>$lang.city</strong></label></p>

<p><input type='text' name='geourl' id='geourl' value='$profile.geourl' size='22' />
<label for='geourl'><strong>$lang.geourl</strong></label></p>

<p><input type='text' name='interests' id='interests' value='$profile.interests' size='22' />
<label for='interests'><strong>$lang.interests</strong></label></p>

<p><input type='text' name='interesturl' id='interesturl' value='$profile.interesturl' size='22' />
<label for='interesturl'><strong>$lang.interesturl</strong></label></p>

<p><strong>$lang.bio</strong><br />
<textarea  name='bio' cols='57%' rows='10'>$profile.bio</textarea></p>
 
<p><input type='submit' name='submit' value='$lang.save'/></p>
</form>"


profiletemplate = "<form name='' action='' method='post'>
<p><strong>$lang.template</strong><br />
[area:template]</p>
 
<p><input type='submit' name='submit' value='$lang.save'/></p>
</form>"

profile = "<h2>$lang.myprofile</h2>
$profile.stat

<h2>$lang.myself</h2>
$profile.myself
    
<h2>$lang.contact</h2>
$profile.contacts
    
<h2>$lang.bio</h2>
    <p>$profile.bio</p>
    
<h2>$lang.interests</h2>
$profile.myinterests
    
<h2>$lang.myfriends</h2>
$profile.friendslist
"
