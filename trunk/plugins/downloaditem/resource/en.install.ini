contenttickets ="Если у вас есть какая то проблема, пожелание  или вопрос про Lite Publisher, то впервую очередь посмотрите - не было уже ранее открытых тикетов по вашему вопросу. Вполне возможно, что ваша проблема известна и уже решена. Если вы все же не нашли ответов на ваши вопросы, то пожалуйста, создайте тикет. Для этого необходимо <a href='/admin/reguser/' title='Регистрация в тикет системе'>зарегистрироваться в тикет системе</a>. Регистрация проста и не потребует времени. Используя пароль, присланный вам по E-Mail, вы входите в тикет систему и оставляете свой вопрос. Впоследствии вы сможете отредактировать ваш тикет. В системе имеются следующие типы тикетов:

- **Ошибки** если вы обнаружили ошибку, то пожалуйста, сообщите о ней для скорейшего ее устранения
- **Новые фичи** если вам требуются новые функции , возможности CMS
- **Поддержка** если у вас есть вопросы о работе движка
- **Задачи** для разработчиков, желающих помоч в разработке


К каждому тикету можно оставлять комментарии, поэтому не бойтись спрашивать в уже существующих тикетах, и для этого не требуется регистрация."