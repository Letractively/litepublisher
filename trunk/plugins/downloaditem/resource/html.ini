[downloaditems]
form = "<form name='form' id='form' action='$site.url/admin/downloaditems/editor/' method='post'>
[text=title]
<div id='tabs'>
    <ul>
        <li><a href='#downloaditemtab'><span>$lang.downloaditem</span></a></li>
        <li><a href='#categoriestab'><span>$lang.categories</span></a></li>
        <li><a href='$ajax=tags'><span>$lang.tags</span></a></li>
        <li><a href='$ajax=posted'><span>$lang.date</span></a></li>
        <li><a href='$ajax=status'><span>$lang.status</span></a></li>
        <li><a href='$ajax=view'><span>$lang.view</span></a></li>
        <li><a href='$ajax=seo'><span>SEO</span></a></li>
    </ul>
<div id='downloaditemtab'>
[combo=type]
[text=downloadurl]
[text=authorurl]
[text=authorname]
[text=version]
</div>
<div id='categoriestab'>
$categories
</div>
</div>

<div id='filebrowser'>
		<h3><a rel='initfiletabs' href='#'>$lang.files</a></h3>
$downloaditem.filelist
</div>

<div id='raweditor'>
$editor
[hidden=id]
</div>

<p><input type='submit' name='submit' value='$lang.save' /></p>
</form>"

headeditor = "<h2>$lang.headeditor $downloaditem.bookmark<h2>"
listhead  = "<th align='center'><input type='checkbox' name='allcheckbox' rel='checkall' /></th>
	<th align='left'>$lang.downloads</th>
	<th align='left'>$lang.posttitle</th>
		<th align='left'>$lang.tags</th>
	<th align='center'>$lang.edit</th>"

itemlist = "<tr>
<td align ='center'><input type='checkbox' name='checkbox-$downloaditem.id' id='checkbox-$downloaditem.id' value='$downloaditem.id'/>$downloaditem.id</td>
<td align='center'>$downloaditem.downloads</td> 
	<td align='left'>$downloaditem.bookmark</td>
	<td align='left'>$downloaditem.tagnames</td>
 	<td align='center'><a href='$editurl=$downloaditem.id'>$lang.edit</a></td>
	</tr>"

footer = "<p>
<input type='submit' name='publish' value='$lang.publish' />
    <input type='submit' name='setdraft' value='$lang.setdraft'/>
        <input type='submit' name='delete' value='$lang.delete'/>
</p>
</form>"
