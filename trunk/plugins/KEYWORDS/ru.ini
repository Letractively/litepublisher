[about]
author = "Владимир Юшко"
url = "http://blogolet.ru/"
name = "Трекер поисковых фраз"
description = "Виджет добавляющий ссылки из поисковых фраз. Если к вам пришли из поисковика, то фраза по которой вас нашли добавляется в блок ссылок. Виджет на каждой странице показывает индивидуальный блок ссылок."
