logo = "fff"

; цвет ссылок навигации такой-же как название блога
= "fff"
; цвет ссылок навигации и заднего фона при наведении мышки*/
background:#fff;color:#c60} 
#nav li a.current_page_link{background:#fff;color:#000} /*цвет ссылки и фона активной странивцы навигации*/
#nav li a.current_page_link:hover,#nav li.jshover a.current_page_link{background:#fff;color:#c60} /*цвет ссылки и фона активной странивцы при наведении мышки*/
#nav li ul li a,#nav li.jshover ul li a{background:#dfe9f5;color:#36c} /*цвет ссылок подменю навигации и заднего фона*/
#nav li ul li a:hover,#nav li ul li.jshover,#nav li.jshover ul li a:hover{background:#fff;color:#c60} /*цвет ссылок подменю навигации и заднего фона при наведении мышки*/

; цвет фона основного контента
contentbackground= "fff"

; цвет фона сайдбаров
sidebarbackground = "dfe9f5"

; цвет простого текста в сайдбарах
sidebar= "555"

; цвет заголовков в сайдбарах (не ссылок)
headsidebar = "444"

; цвет фона футера, цвет верхней границы футера такой-же как и задний фон страницы
#btm{background:#bebebe;border-top:1px solid #7E7E7E;color:#222}

