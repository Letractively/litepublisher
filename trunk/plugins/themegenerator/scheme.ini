[colors]
; основной цвет шрифта, и цвет заднего фона страницы
body = "333"
bodybackground ="7E7E7E"

; цвет ссылок и ссылок-заголовков в сайдбаре
link = "002362"

; цвет ссылок в контенте
linkcontent = "039"

; цвет ссылок при наведении мышки
hoverlink  = "FF4B33"

; цвет заголовков
h = "444"

;картинка и цвет фона шапки, если будет узкая будет повторятся, а если 980px спозиционируется по центру*/
headerurl = "images/top.png"
headerbackground = "002362"

; адрес картинки лого (40х32px) и цвет ссылки названия блога в шапке
logourl = "images/logo.png"
logo = "fff"

; цвет ссылок навигации такой-же как название блога
menu = "fff"
; цвет ссылок навигации и заднего фона при наведении мышки
menubackground= "fff"
menuhover = "c60"
; цвет ссылок подменю навигации и заднего фона
submenubackground = "dfe9f5"
submenu = "36c"
; цвет ссылок подменю навигации и заднего фона при наведении мышки
hoversubmenubackground = "fff"
hoversubmenu = "c60"

; цвет ссылки и фона активной странивцы навигации*/
currentmenubackground = "fff"
currentmenu = "000"
;цвет ссылки и фона активной странивцы при наведении мышки*/
hovercurrentmenubackground = "fff"
hovercurrentmenu = "c60"

; цвет фона основного контента
contentbackground= "fff"

; цвет фона сайдбаров
sidebarbackground = "dfe9f5"

; цвет простого текста в сайдбарах
sidebar= "555"

; цвет заголовков в сайдбарах (не ссылок)
headsidebar = "444"

; цвет фона футера, цвет верхней границы футера такой-же как и задний фон страницы
footerbackground= "bebebe"
footerborder= "7E7E7E"
footer = "222"

